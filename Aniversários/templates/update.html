{% extends 'layout.html' %}

{% block body %}

    <h2>Atualizar o Anivers√°rio</h2>
    <form action="/success/{{rows[0].id}}" method="post">
        <input
            value="{{rows[0].name}}"
            name="name"
            type="text"
            autofocus
            required
            autocomplete="off"
            placeholder="Insert Your Name">
        <input
            type="number"
            name="day"
            value="{{rows[0].day}}"
            required
            min="1"
            max="31"
            autocomplete="off"
            placeholder="Day">
        <input
            value="{{rows[0].month}}"
            name="month"
            type="number"
            autocomplete="off"
            required
            min="1"
            max="12"
            placeholder="Month">
        <input class="link" type=submit value="Atualizar">
        <a class="link" href="/">Cancelar</a>
    </form>

{% endblock%}
